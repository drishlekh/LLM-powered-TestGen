<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dark body { background-color: #111827; color: #fff; }
        .dark .card { background-color: rgba(31, 41, 55, 0.9); }
        .dark .modern-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="card rounded-xl p-8 shadow-2xl">
            <h1 class="text-3xl font-bold mb-6 text-center text-white">Welcome Back!</h1>

            <!-- Display Error Messages -->
            {% if error %}
                <div class="bg-red-500 text-white p-3 rounded-md mb-4 text-center">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-lg font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 rounded-lg border modern-input focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-lg font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 rounded-lg border modern-input focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button type="submit" 
                        class="w-full py-3 px-6 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold text-lg transition-all duration-300">
                    Sign In
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Don't have an account? 
                    <a href="{{ url_for('signup') }}" class="font-medium text-green-400 hover:underline">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
