<!-- templates/teacher_dashboard.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .dark body { background-color: #111827; color: #fff; }
        .dark .card { background-color: rgba(31, 41, 55, 0.9); }
        .dark .table-header { background-color: #374151; }
        .dark .table-row { border-color: #4B5563; }
    </style>
</head>
<body class="bg-gray-900 p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-purple-400">Teacher Dashboard</h1>
                <p class="text-gray-400 mt-1">Manage and view student performance.</p>
            </div>
            <div>
                <span class="text-sm text-gray-400 mr-4">Welcome, {{ g.user.email }}</span>
                <a href="{{ url_for('logout') }}" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition-all duration-200">Logout</a>
            </div>
        </header>

        <!-- Student List Table -->
        <div class="card rounded-lg shadow-lg overflow-hidden">
            <table class="min-w-full">
                <thead class="table-header">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Student Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-700">
                    {% if students %}
                        {% for student in students %}
                        <tr class="table-row">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-white">{{ student.email }}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a href="{{ url_for('view_student_history', student_id=student.id) }}" class="text-indigo-400 hover:text-indigo-300">View History</a>
                            </td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="2" class="text-center py-8 text-gray-400">No students have registered yet.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
